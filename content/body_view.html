
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/body_view.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Pico Pi App</title>
  </head>
        <canvas id="myCanvas"></canvas>
        <script>
          function writeMessage(canvas, message) {
            var context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = '10pt Calibri';
            context.fillStyle = 'black';
            context.fillText(message, 10, 25);
          }
          function drawPainPoint(x, y) {
            var context = canvas.getContext('2d');
            context.beginPath();
            context.moveTo(x,y);
            context.fillStyle="#FF0000";
            context.arc(2, 1, 1, 0, 2 * Math.PI, true);
            context.fill();
          }
          function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            return {
              x: evt.clientX - rect.left,
              y: evt.clientY - rect.top
            };
          }
          var canvas = document.getElementById('myCanvas');
          var context = canvas.getContext('2d');
    
          canvas.addEventListener('mousemove', function(evt) {
            var mousePos = getMousePos(canvas, evt);
            //var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
            //writeMessage(canvas, message);
          }, false);

          canvas.addEventListener('click', function(evt) {
            var mousePos = getMousePos(canvas, evt);
            //var message = 'Mouse CLICK: ' + mousePos.x + ',' + mousePos.y;
            writeMessage(canvas, message);
            drawPainPoint(mousePos.x, mousePos.y);
          }, false);
        </script>
  </body>
  <script src="assets/jquery.min.js"></script>
  </html>
